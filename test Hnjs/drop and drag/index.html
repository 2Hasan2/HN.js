<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Any Element</title>
    <style>
        div {
            width: fit-content;
            min-height: 100px;
            max-width: fit-content;
            padding: 10px;
            color: white;
            cursor: grab;
        }

    </style>
</head>
<body>
   
    <div class="draggable" style="background: red;" >Drag Me</div>
    <div class="draggable" style="background: green;">Drag Me</div>
    <div class="draggable" style="background: blue;" >Drag Me</div>
    <div  style="background: rgb(255, 208, 0);">
        Drag Me
        <div  style="background: rgb(0, 251, 255);">
            Drag Me
            <div  style="background: rgb(13, 255, 0);">Drag Me</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
