<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Like Interface</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">Your Logo</div>
            <nav class="nav">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main class="workspace">
            <aside class="left-panel">
                <div id="dom-show" class="panel-item">
                    <pre id="dom-tree"></pre>
                </div>
                <div id="files-tree" class="panel-item">Files Tree</div>
                <div id="components" class="panel-item">Components</div>
            </aside>
            <div id="space" class="space">
                <iframe id="frame" frameborder="0">
                </iframe>
            </div>
            <aside class="right-panel">

                <div class="design-panel">
                    <div class="flex-panel">
                        <div class="arrow-icons">
                            <i class="fas fa-arrow-right"></i>
                            <i class="fas fa-arrow-left"></i>
                            <i class="fas fa-arrow-down"></i>
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="resize-icons">
                            <i class="fas fa-arrows-alt-h"></i>
                            <i class="fas fa-arrows-alt"></i>
                        </div>
                        <div class="alignment-icons">
                            <i class="fas fa-align-center"></i>
                            <i class="fas fa-align-right"></i>
                            <i class="fas fa-align-left"></i>
                        </div>
                    </div>
                </div>
                <div class="dimensions-panel">
                    <div class="dimension-input">
                        <label for="x">X:</label>
                        <input type="number" id="x">
                    </div>
                    <div class="dimension-input">
                        <label for="y">Y:</label>
                        <input type="number" id="y">
                    </div>
                    <div class="dimension-input">
                        <label for="w">W:</label>
                        <input type="number" id="w">
                    </div>
                    <div class="dimension-input">
                        <label for="h">H:</label>
                        <input type="number" id="h">
                    </div>
                    <div class="dimension-input">
                        <label for="a">A:</label>
                        <input type="number" id="a">
                    </div>
                    <div class="dimension-input">
                        <label for="r">R:</label>
                        <input type="number" id="r">
                    </div>
                </div>
                <div class="color-panel">
                    <div class="color-input">
                        <label for="bg">BG:</label>
                        <input type="color" id="bg">
                    </div>
                    <div class="color-input">
                        <label for="fc">FC:</label>
                        <input type="color" id="fc">
                    </div>
                    <div class="color-input">
                        <label for="br">BR:</label>
                        <input type="color" id="br">
                    </div>
                </div>
                <button class="export-button" id="addElementButton">Add Element</button>
                <button id="export" class="export-button">Export</button>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
