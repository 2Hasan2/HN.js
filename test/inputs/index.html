<!DOCTYPE html>
<html>
<head>
    <title>Input with Different Units</title>
    <style>
        #output {
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-control {
            flex: 1; /* Take up remaining space */
            margin-right: 10px;
            box-sizing: border-box;
        }

        .unit-control {
            width: 80px; /* Fixed width for unit selection */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output">
        </div>
            <p>Enter a value:</p>
            <div class="input-container">
                <input id="valueInput" type="number" class="input-control" placeholder="Enter value">
                <select id="unitSelect" class="unit-control">
                    <option value="px">px</option>
                    <option value="vw">vw</option>
                    <option value="%">%</option>
                    <option value="auto">auto</option>
                </select>
            </div>
        </div>
    <script>
        let input = document.getElementById("valueInput");
        let unit = document.getElementById("unitSelect");
        function INPUT(input_value , input_unit) {
            function Do(input_value , input_unit){
                let [value, unit] = [input_value.value, input_unit.value];
                if (unit=='auto') {
                    input_value.style.display = 'none';
                    console.log(unit);
                }else{
                    input_value.style.display = 'block';
                    console.log(value,unit);
                }
            }
            unit.addEventListener("change", function() {
                Do(input, unit);

            });
            input.addEventListener("input", function() {
                Do(input, unit);
            });
        } 
        INPUT(input, unit);

    </script>
</body>
</html>
