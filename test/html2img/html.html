<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #capture {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #captureButton {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #captureButton:hover {
            background-color: #0056b3;
        }

        #capturedImage {
            margin: 20px auto;
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <div id="capture">
        <h1>Hello, World!</h1>
        <p>This is an example HTML content.</p>
    </div>

    <button id="captureButton">Capture as Image</button>

    <img id="capturedImage" src="" alt="Captured Image">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const captureButton = document.getElementById("captureButton");
            const capturedImage = document.getElementById("capturedImage");
            
            captureButton.addEventListener("click",()=>{
                convert2img('png',);
            });

            
            function convert2img(imgType='png',ele=document.body) {
                html2canvas(ele).then(function(canvas) {
                    const imgDataUrl = canvas.toDataURL(`image/${imgType}`);
                    capturedImage.src = imgDataUrl;
                });
            }
        });
    </script>
</body>
</html>
