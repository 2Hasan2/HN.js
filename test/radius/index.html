<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .selected {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .radius-controllers{
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
        }
        .radius-controller {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }



    </style>
    <title>Radiusable Element</title>
</head>
<body>
    <div class="selected" id="selected">
        <div class="radius-controllers">
            <div class="radius-controller top-left" id="top-left"></div>
            <div class="radius-controller top-right" id="top-right"></div>
            <div class="radius-controller bottom-left" id="bottom-left"></div>
            <div class="radius-controller bottom-right" id="bottom-right"></div>
        </div>
    </div>
    <script>
        const selected = document.getElementById('selected');
        const controllers = document.querySelectorAll('.radius-controller');

        let isDragging = false;
        let startX;
        let startY;
        let initialRadius;

        function updateBorderRadius(event) {
            const currentX = event.clientX;
            const currentY = event.clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            const W=selected.offsetWidth;
            const H=selected.offsetHeight;



            // make the controllers move on line to the element center depending on the direction of the mouse move
            controllers.forEach((controller,i) => {
                let X=selected.offsetWidth-controller.offsetWidth;
                let Y=selected.offsetHeight-controller.offsetHeight;

                if (deltaX < 0 && deltaY < 0) {

                    if (i === 0 || i === 1) {
                        controller.style.top = `${Y+ deltaY}px`;
                    } else{
                        controller.style.top = `${ - deltaY}px`;
                    }

                    if (i === 0 || i === 2) {
                        controller.style.left = `${X + deltaX}px`;
                    } else {
                        controller.style.left = `${- deltaX}px`;
                    }
                }
               

            });

            if (deltaX < 0 && deltaY < 0) {
                const newRadius = Math.max(initialRadius - deltaX, 0);
                selected.style.borderRadius = `${newRadius}px`;
            }
        }

        function onMouseUp() {
            if (isDragging) {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        function onMouseMove(e) {
            if (!isDragging) return;
            updateBorderRadius(e);
        }

        controllers.forEach(controller => {
            controller.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;

                initialRadius = parseFloat(getComputedStyle(selected).borderRadius);
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        });
    </script>
</body>
</html>
